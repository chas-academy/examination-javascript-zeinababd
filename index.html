<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Budget App</title>
</head>
<body>
  <h1>Min Budget</h1>

  <input type="text" id="description" placeholder="Beskrivning">
  <input type="number" id="amount" placeholder="Belopp">
  <button onclick="addTransaction('income')">Lägg till inkomst</button>
  <button onclick="addTransaction('expense')">Lägg till utgift</button>

  <h2>Inkomster</h2>
  <ul id="incomeList"></ul>

  <h2>Utgifter</h2>
  <ul id="expenseList"></ul>

  <h2>Totalt saldo: <span id="totalBalance">0</span> kr</h2>

  <script>
    const incomeList = [];
    const expenseList = [];

    function addTransaction(type) {
      const descriptionInput = document.getElementById("description");
      const amountInput = document.getElementById("amount");

      const description = descriptionInput.value.trim();
      const amount = parseFloat(amountInput.value);

      if (description === "" || isNaN(amount)) {
        alert("Fyll i både beskrivning och belopp.");
        return;
      }

      const transaction = { description, amount, type };

      if (type === "income") {
        incomeList.push(transaction);
      } else {
        expenseList.push(transaction);
      }

      updateDisplay();
      descriptionInput.value = "";
      amountInput.value = "";
    }

    function updateDisplay() {
      const incomeUl = document.getElementById("incomeList");
      const expenseUl = document.getElementById("expenseList");
      const totalSpan = document.getElementById("totalBalance");

      incomeUl.innerHTML = "";
      expenseUl.innerHTML = "";

      incomeList.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.description}: +${item.amount} kr`;
        incomeUl.appendChild(li);
      });

      expenseList.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.description}: -${item.amount} kr`;
        expenseUl.appendChild(li);
      });

      const totalIncome = incomeList.reduce((sum, item) => sum + item.amount, 0);
      const totalExpenses = expenseList.reduce((sum, item) => sum + item.amount, 0);
      const balance = totalIncome - totalExpenses;

      totalSpan.textContent = balance + " kr";
    }
  </script>
</body>
</html>
